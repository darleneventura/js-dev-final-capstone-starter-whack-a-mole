<html> 
  <head>
    <link rel="stylesheet" href="./src/styles.css">
    <h1 id="title"> Whack-A-Zombie</h1>
  </head>
  <body>
    <h1></h1>
    <div>
      <div>
        <h2>Click <button id="start">start</button> to play!</h2>
      </div>
      <div>
        <h2>score: <span id="score">0</span></h2>
      </div>
      <div>
          <h2><span id="timer">0</span> seconds left.</h2>
      </div>
    </div>
    <div class="grid">
      <div id="hole0" class="hole">
        <div id="zombie0" class="zombie"></div>
      </div>
      <div id="hole1" class="hole">
        <div id="zombie1" class="zombie"></div>
      </div>
      <div id="hole2" class="hole">
        <div id="zombie2" class="zombie"></div>
      </div>
      <div id="hole3" class="hole">
        <div id="zombie3" class="zombie"></div>
      </div>
      <div id="hole4" class="hole">
        <div id="zombie4" class="zombie"></div>
      </div>
      <div id="hole5" class="hole">
        <div id="zombie5" class="zombie"></div>
      </div>
      <div id="hole6" class="hole">
        <div id="zombie6" class="zombie"></div>
      </div>
      <div id="hole7" class="hole">
        <div id="zombie7" class="zombie"></div>
      </div>
      <div id="hole8" class="hole">
        <div id="zombie8" class="zombie"></div>
      </div>
    </div>
     
    <script src="./src/index.js"></script>
  </body>
</html>
